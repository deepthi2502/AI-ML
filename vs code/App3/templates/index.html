<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELF ORDERING SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #8490ca, #ec79ea);
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: inline-block;
            background: #fff;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: left;
        }

        label {
            font-weight: 600;
        }

        .food-options {
            margin: 20px 0;
        }

        .food-options label {
            display: block;
            margin: 8px 0;
            font-size: 16px;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
            margin-right: 10px;
        }

        input[type="number"], input[type="text"] {
            display: block;
            margin: 10px 0 20px 0;
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #ff7043;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        .msg {
            margin-top: 25px;
            font-size: 18px;
            color: rgb(225, 11, 11);
            text-align: center;
        }

        /* Floating food animations */
        @keyframes floatFood {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        .food-emoji {
            position: fixed;
            font-size: 40px;
            animation: floatFood 6s linear infinite;
        }

        .food1 { left: 10%; animation-delay: 1s; }
        .food2 { left: 30%; animation-delay: 3s; }
        .food3 { left: 50%; animation-delay: 2s; }
        .food4 { left: 70%; animation-delay: 4s; }
        .food5 { left: 90%; animation-delay: 5s; }
    </style>
</head>
<body>
    <h1>üçî Food Ordering System</h1>

    <!-- Floating Food Emojis -->
    <div class="food-emoji food1">üçï</div>
    <div class="food-emoji food2">üçî</div>
    <div class="food-emoji food3">üçú</div>
    <div class="food-emoji food4">üçó</div>
    <div class="food-emoji food5">ü•ó</div>

    <form action="/order" method="POST">
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label>Select Food Items:</label>
        <div class="food-options">
            <label><input type="checkbox" name="food" value="Biryani"> Biryani - ‚Çπ220</label>
            <label><input type="checkbox" name="food" value="rice"> Rice - ‚Çπ50</label>
            <label><input type="checkbox" name="food" value="chicken"> Chicken - ‚Çπ180</label>
            <label><input type="checkbox" name="food" value="Soup"> Soup - ‚Çπ100</label>
        </div>

        <label for="quantity">Quantity (each item):</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>

        <button type="submit">Place Order</button>
    </form>

    {% if message %}
    <div class="msg">{{ message }}</div>
    {% endif %}
</body>
</html>
